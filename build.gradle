plugins{
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}

mainClassName = 'main.Main'

version '1.0'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'main.Main'
    }
}

repositories{
    jcenter()
}

dependencies{
    compile 'net.dv8tion:JDA:3.2.0_226'
}

compileJava.options.encoding = 'UTF-8'
